<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Wise Wallet</title>
</head>
<body class="body">
    <header class="header">
        <div class="header-contents">
            <a class="header-logo" href="index.html"><h1 class="display_small">Wise Wallet</h1></a>
            <div class="header-selector">
                <button class="select-btn" type="button"><img src="src/assets/icon/arrowleft_icon.svg" alt=""></button>
                <div class="selector">
                    <span class="bold_small">2023</span>
                    <span class="display_large">2</span>
                    <span class="bold_small">Febuary</span>
                </div>
                <button class="select-btn" type="button"><img src="src/assets/icon/arrowright_icon.svg" alt=""></button>
            </div>
            <div class="header-taps">
                <button class="tap-btn"><img src="src/assets/icon/list_icon.svg" alt=""></button>
                <button class="tap-btn"><img src="src/assets/icon/calendar_icon.svg" alt=""></button>
                <button class="tap-btn"><img src="src/assets/icon/chart_icon.svg" alt=""></button>
            </div>
        </div>
    </header>
    <main>
        <article class="tap-page">
            <form class="input-bar">
                <div class="bar-date">
                    <label for="date-input" class="bold_small">일자</label>
                    <input id="date-input" class="input-box" type="number" maxlength="8" value="" oninput="maxLengthCheck(this)">
                </div>
                <div class="bar-seperator"></div>
                <div class="bar-amount">
                    <label for="amount-input" class="bold_small">금액</label>
                    <div class="amount-section">
                        <input class="amount-btn" type="checkbox">
                        <input id="amount-input" class="input-box" placeholder="0" type="text">
                        <span class="body_regular">원</span>
                    </div>
                </div>
                <div class="bar-seperator"></div>
                <div class="bar-description">
                    <label for="description-input" class="bold_small">내용</label>
                    <input id="description-input" class="input-box" placeholder="입력하세요" type="text">
                </div>
                <div class="bar-seperator"></div>
                <div class="bar-payments">
                    <label for="payments-input" class="dropbox-title bold_small">결제수단</label>
                    <div class="payments-section">
                        <span class="input-box">선택하세요</span>
                        <img class="dropbox-btn" src="src/assets/icon/dropbox_icon.svg" alt="">
                    </div>
                </div>
                <div class="bar-seperator"></div>
                <div class="bar-category">
                    <div class="category-section">
                            <label for="category-input" class="dropbox-title bold_small">분류</label>
                            <div class="dropbox-category">
                                <span class="input-box">선택하세요</span>
                                <img class="dropbox-btn" src="src/assets/icon/dropbox_icon.svg" alt="">
                            </div>
                    </div>
                    <button class="input-bar-btn" type="button">
                        <img src="src/assets/icon/check_icon.svg" alt="">
                    </button>
                </div>
            </form>
        </article>
        <article class="calendar-page display-none">

        </article>
        <article class="chart-page display-none">

        </article>
    </main>
</body>
</html>
